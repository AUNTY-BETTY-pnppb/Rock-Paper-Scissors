<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rsp.css" />
    </head>
    <body>
        <form action="rsp.py" method="get">
            <h1>Rock, Paper, Scissors?</h1>
            <input type="radio" name="pick" value="0" id="rock" checked/>
            <label for="rock">Rock </label>
            <input type="radio" name="pick" value="1" id="scissors"/>
            <label for="scissors">Scissors <label/>
            <input type="radio" name="pick" value="2"  id="paper"/>
            <label for="paper">Paper </label>
            <input type="submit" value="Who wins?"/>
        </form>
    </body>
</html>
