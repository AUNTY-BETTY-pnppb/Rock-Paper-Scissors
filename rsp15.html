<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rsp.css" />
    </head>
    <body>
        <form action="rsp15.py" method="get">
            <h1>Rock, Paper, Scissors, Gun, Lightning...?</h1>
            <p>Good day for a swell battle!</p>
            <input type="radio" name="pick" value="0" id="rock" checked/>
            <label for="rock">Rock </label>
            <input type="radio" name="pick" value="1" id="gun"/>
            <label for="gun">Gun </label>
            <input type="radio" name="pick" value="2"  id="lightning"/>
            <label for="lightning">Lightning </label>
            <input type="radio" name="pick" value="3" id="devil"/>
            <label for="devil">Devil </label>
            <input type="radio" name="pick" value="4" id="dragon"/>
            <label for="dragon">Dragon </label>
            <input type="radio" name="pick" value="5"  id="water"/>
            <label for="water">Water </label>
            <input type="radio" name="pick" value="6" id="air"/>
            <label for="air">Air </label>
            <input type="radio" name="pick" value="7"  id="paper"/>
            <label for="paper">Paper </label>
            <input type="radio" name="pick" value="8" id="sponge"/>
            <label for="sponge">Sponge </label>
            <input type="radio" name="pick" value="9" id="wolf"/>
            <label for="wolf">Wolf </label>
            <input type="radio" name="pick" value="10"  id="tree"/>
            <label for="tree">Tree </label>
            <input type="radio" name="pick" value="11" id="human"/>
            <label for="human">Human </label>
            <input type="radio" name="pick" value="12"  id="snake"/>
            <label for="snake">Snake </label>
            <input type="radio" name="pick" value="13" id="scissors"/>
            <label for="scissors">Scissors </label>
            <input type="radio" name="pick" value="14" id="fire"/>
            <label for="fire">Fire </label>
            <input type="submit" value="Who wins?"/>
        </form>
    </body>
</html>
