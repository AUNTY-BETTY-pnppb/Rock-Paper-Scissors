<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Fruit Stall</title>
    </head>
    <body>
        <form action="fruit.py" method="get">
            <p>Come get your fruits!</p>
            <input type="checkbox" name="buy" value="apples" id="apples" checked/>
            <label for="apples">apples</label>
            <input type="checkbox" name="buy" value="bananas" id="bananas" />
            <label for="bananas">bananas</label>
            <input type="checkbox" name="buy" value="jujubes" id="jujubes" />
            <label for="jujubes">jujubes</label>
            <input type="checkbox" name="buy" value="rambutans" id="rambutans" />
            <label for="rambutans">rambutans</label>
            <input type="submit" value="Go to checkout"/>
        </form>
    </body>
</html>
